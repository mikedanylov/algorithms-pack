<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
</head>
<body>
  <script type="text/javascript">

    function destroyer(arr) {
      var filtered, i, args = Array.prototype.slice.call(arguments, 1);
      filtered = arr.filter(function(elem) {
        for (i = 0; i < args.length; i++) {
          if (elem === args[i]) {
            return false;
          }
        }
        return true;
      });
      return filtered;
    }

    destroyer([1, 2, 3, 1, 2, 3], 2, 3);

  </script>
</body>
</html>
