<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
</head>
<body>
  <script type="text/javascript">

    function where(arr, num) {
      var i = 0;
      arr = arr.sort(function(a, b) {
        return a > b ? true : false;
      });
      console.log(arr);
      console.log(num);
      while (num > arr[i]) {
        i++;
      }
      console.log(i);
      return i;
    }

    var w = where([3, 5, 10, 3], 5);
    console.log(w);
  </script>
</body>
</html>
